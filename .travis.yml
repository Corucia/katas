sudo: false
language: python
env:
  global:
    - SITE_URL: https://fhiegel.github.io/katas
    - GH_USER_NAME: 'Fabien HIEGEL'
    - GH_USER_EMAIL: fabien.hiegel@gmail.com
    - GH_REF: github.com/fhiegel/katas.git
    - secure: ""
install:
- pip install mkdocs
script:
- git clean -f -d -x
after_success:
  - git config user.name "${GH_USER_NAME}";
  - git config user.email "${GH_USER_EMAIL}";
  - git remote add gh-remote "https://${GH_TOKEN}@${GH_REF}";
  - git fetch gh-remote && git fetch gh-token gh-pages:gh-pages;
  - mkdocs gh-deploy -v --clean --remote-name gh-remote;